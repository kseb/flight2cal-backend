name: go test

on:
  workflow_run:
    workflows: [CodeQL]
    types:
      - completed


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: go test
        run: go test

